<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World with Brython</title>
    <!-- Load Brython -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
</head>
<body onload="brython()">

<h1>Hello World Demo</h1>

<!-- Python code using Brython -->
<script type="text/python">
from browser import document, html

# Add a paragraph to the page
document <= html.P("Hello World! This is running Python in the browser!")
</script>

</body>
</html>
